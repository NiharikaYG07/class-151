<!DOCTYPE html>
<html>
    <head>
        <title>Custom car </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="./main.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera position="0 0 4"> </a-camera>
            <a-assets>
                <a-asset-item id="car" src="./models/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity gltf-model="#car" rotation="0 90 0" rotate-car></a-entity>
            <a-entity base-model>
                <a-cylinder color="blue" position="0 -2 -9" radius="7" height="0.5"></a-cylinder>
            </a-entity>
        </a-scene>
    </body>
</html>
